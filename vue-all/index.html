<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue-all</title>
	<link rel="stylesheet" href="">

</head>
<body>
	<div id='app'>
	  {{message}}
	</div>
	<div id='app2'>
	  <span v-bind:title='message'>鼠标悬停几秒钟查看此处动态绑定的提示信息</span>
	</div>
	
	<div id='app3'>
	  <p v-if='seen'>现在你看到我啦!</p>
	</div>
	<div id='app4'>
	  <ol>
		  <li v-for='todo in todos'>{{todo.text}}</li>
	  </ol>
	</div>
	<div id='app5'>
		<p>{{message}}</p>
		<button v-on:click='reverseMessage' >逆转消息</button>
	</div>
	<div id='app6'>
	  <p>{{message}}</p>
	  <input v-model='message'>
	</div>
	<div id='app7'>
	  <ol>
	    <todo-item v-for='item in items' v-bind:todo='item'></todo-item>
	  </ol>
	</div>

	<div id='vm'>
		<h1 v-if='ok'>hello vue!</h1>
		<h1 v-else>hello react!</h1>
	</div>
	<div id='vm1'>
	<template v-if='ok' id='vm1'>
	  <h1>Title</h1>
	  <p>this is vue demo</p>
	</template>
	</div>
	<div id='vm2'>
	  <ul>
		  <li v-for='(item,index) of items'>{{item.message}}-{{index}}</li>
	  </ul>
	</div>
	<div id='vm3'>
	  <ul>
	    <li v-for='(value,key,index) in obj'>{{value}}-{{key}}-{{index}}</li>
	  </ul>
	</div>
	<script src='vue.js'></script>
	<script>
	  var app=new Vue({
	    el:'#app',
	    data:{
	      message:'hello vue!'
	    }
	  });
	  var app2=new Vue({
	    el:'#app2',
	    data:{
	      message:'页面加载于'+new Date()	
		}
	  });

	  var app3=new Vue({
	    el:'#app3',
	    data:{
	      seen:true
	    }
	  });
	  var app4=new Vue({
		el:'#app4',
		data:{
		  todos:[
		  {text:'学习javascript'},
		  {text:'学习vue'},
		  {text:'整个牛项目'}
		  ]
		}
	  });
	  var app5=new Vue({
	    el:'#app5',
		data:{
		  message:'hello vue.js!'
		},
		methods:{
		  reverseMessage:function(){
		    this.message=this.message.split('').reverse().join('')
		  }
		}
	  });
	  var app6=new Vue({
	    el:'#app6',
		data:{
		  message:'hello vue!'
		}
	  });
	  
	  Vue.component('todo-item',{
	    props:['todo'],
		template:'<li>{{todo.text}}</li>'
	  })

	  var app7=new Vue({
	    el:'#app7',
		data:{
		  items:[
		  {text:'apple'},
		  {text:'google'},
		  {text:'facebook'}
		  ]
		}
	  });
	  var vm=new Vue({
	    el:'#vm',
		data:{
		  ok:true
		}
	  });
	  var vm1=new Vue({
	    el:'#vm1',
		data:{
		  ok:true
		}
	  });
	  var vm2=new Vue({
	    el:'#vm2',
		data:{
		  items:[
		  {message:'apple'},
		  {message:'google'}
		  ]
		}
	  });
	  var vm3=new Vue({
	    el:'#vm3',
		data:{
		  obj:{
		    FirstName:'ma',
			lastName:'jun',
			age:28
		  }
		}
	  })
	</script>
</body>
</html>
