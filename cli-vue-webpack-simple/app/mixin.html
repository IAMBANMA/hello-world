<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue-mixin</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>混合</h1>

	<script src="./js/vue.js"></script>
	<script>
		var myMixin={
			created:function(){
				this.hello();
			},
			methods:{
				hello:function(){
					console.log('hello from mixin!')
				}
			}
		};
		var Component=Vue.extend({
			mixins:[myMixin]
		});
		var component=new Component;
	</script>
</body>
</html>
