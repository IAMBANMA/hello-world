<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue-render</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Render 函数</h1>
	<h3>基础示例</h3>
	<div id='vm' :style={backgroundColor:bgcolor}>
		<h :level='3'>hello vue-render</h>
	</div>
	<script src="./js/vue.js"></script>
	<script>
		Vue.component('h',{
			render:function(createElement){
				return createElement('h'+this.level,this.$slots.default)
			},
			props:{
				level:{
					type:Number,
					required:true
				}
			}
		});
		new Vue({
			el:'#vm',
			data:{
				bgcolor:'tomato'
			}
		})
	</script>
</body>
</html>
