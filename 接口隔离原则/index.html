<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>接口隔离原则</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<h2>接口隔离原则</h2>
		<p>描述:</p>
		<em class="text-danger bg-warning">
			Clients should not be forced depend on methods they do not use.(不应该强迫客户依赖他们不用的方法)
		</em>
		<h3>Javascript接口</h3>
		<p>定义是:<em class="text-danger">一个对象声明的任意一个操作都包含操作名称,参数对象和操作的返回值.我们称之为操作的签名.一个对象里声明的所有操作被称为这个对象的接口.一个对象的接口描述了所有发生在这个对象上的请求信息.</em></p>
	</div>
</body>
</html>
